<ion-header>
  <ion-toolbar>
    <ion-title>
      Validación de Contraseña
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSubmit()">
    <!-- Contraseña -->
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
    </ion-item>

    <!-- Confirmar Contraseña -->
    <ion-item>
      <ion-label position="floating">Confirmar Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required></ion-input>
    </ion-item>

    <!-- Botón de Validación -->
    <ion-button expand="full" type="submit">Validar</ion-button>
  </form>

  <!-- Mensaje de Confirmación -->
  <ion-toast *ngIf="message" [message]="message" duration="2000" color="danger"></ion-toast>
</ion-content>
